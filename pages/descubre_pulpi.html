    <body class="d-flex flex-column min-vh-100">

        <!-- MÓDULO TOP -->
        <header class="mb-5">

                    <div class="row justify-content-center">
                        <div class="col m-2">
                            <a href="/index.html" class="text-decoration-none d-inline-block">

                            <!-- Contenedor del PDF -->

                                <button id="nextPage" class="btn btn-primary boton-pdf">Página Siguiente</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- El módulo BODY_DE_WEB llega hasta aquí, sin el <main>, para que así siempre los elementos que se introzcan se ajusten automáticamente de manera vertical -->
